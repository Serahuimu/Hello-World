<DOCTYPE HTML5>

<html>
    <head>
        <meta charset="utf-8">
        <title>Index</title>
    </head>
    <body>
        <!-- An html form is used to collect user input. 
            The user input is most often sent to a server for processing -->
        <form action="input" name="input">
            <!-- displays a single-line text input field -->
            <!-- defines a single-line input field for text input. -->
            <input type="text"> <br>
            <!-- displays a radio button (for selecting one of many choices) -->
            <!-- but it can not be canceled? How can I cancel a choice???? -->
            <input type="radio"> <br>
            <input type="radio"> <br>
            <!-- displays a check box (for selecting zero or more of many choices) -->
            <!-- like a - [ ] in markdown -->
            <input type="checkbox"> <br>

            <!-- displays a submit button (for submitting the form) -->
            <input type="submit"> <br>

            <!-- displays a clickable button -->
            <input type="button"> <br>

        </form>


        <!-- the example for the form -->
        <!-- a form with input fields for text -->
        <p>Note: The form itself is not visible. Also note that the default width of an input field is 20 characters.</p>
        <form action="test">
            <label for="fname">First name: </label> <br>
            <input type="text" id="fname" name="fname"> <br>
            <label for="lname">Last name: </label> <br>
            <input type="text" id="lname" name="lname"> <br>
        </form>





    </body>
</html>
